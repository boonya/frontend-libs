# Read more https://github.com/actions/labeler

"v2.0":
  - "base-branch": ["main"]

root:
  - changed-files:
      - any-glob-to-any-file: "*"

github:
  - changed-files:
      - any-glob-to-any-file: ".github/*"

vscode:
  - changed-files:
      - any-glob-to-any-file: ".vscode/**"

documentation:
  - changed-files:
      - any-glob-to-any-file:
          - "**/*.md"
          - "**/*.mdx"

eslint:
  - changed-files:
      - any-glob-to-any-file:
          - "eslint/**"
          - "eslint.config.mjs"

"d.ts":
  - changed-files:
      - any-glob-to-any-file:
          - "**/*.d.ts"

stories:
  - changed-files:
      - any-glob-to-any-file:
          - "storybook/**"
          - "**/*.stories.tsx"

tests:
  - changed-files:
      - any-glob-to-any-file:
          - "tests/**"
          - "**/*.test.tsx"
          - "**/*.test.ts"
          - "**/*.spec.tsx"
          - "**/*.spec.ts"

components:
  - changed-files:
      - any-glob-to-any-file:
          - "packages/react-utils/components/**"

hooks:
  - changed-files:
      - any-glob-to-any-file:
          - "packages/react-utils/hooks/**"

react-utils:
  - changed-files:
      - any-glob-to-any-file:
          - "packages/react-utils/**"

frontend-utils:
  - changed-files:
      - any-glob-to-any-file:
          - "packages/frontend-utils/**"
