name: Test 👮🏽‍♂️

on:
  workflow_dispatch:
  workflow_call:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  codestyle:
    uses: ./.github/workflows/codestyle.yml
    secrets: inherit

  linting:
    uses: ./.github/workflows/linting.yml
    secrets: inherit

  typecheck:
    uses: ./.github/workflows/typecheck.yml
    secrets: inherit

  testing:
    uses: ./.github/workflows/testing.yml
    secrets: inherit
